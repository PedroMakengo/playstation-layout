<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayStation</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="img/logo.png" alt="Logo da PlayStation" />
        <nav>
          <ul>
            <li><a href="/">Game Controllers</a></li>
            <li><a href="/">VR Accessories</a></li>
            <li><a href="/">Media Remotes</a></li>
            <li><a href="/">Others</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="describe">
          <div>
            <h2>Ps4 v2 Dualshock 4</h2>
            <p>Wireless Controller for PlayStation4</p>
            <span>(Compatible/Generic)</span>

            <div>
              <strong>$32.50</strong>
            </div>
            <a href="#">
              Buy Now <img src="img/arrow.png" alt="Seta para direita" />
            </a>
          </div>
        </div>
        <div class="controllers">
          <img
            src="img/controller.png"
            class="controller-one"
            alt="Controller"
          />
          <a href="#" class="add-cart">
            <img src="img/add.png" alt="Add Controller" />
            Add to cart
          </a>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <ul>
          <li>
            <a href="#"><img src="img/fb.png" alt="Facebook" /></a>
          </li>
          <li>
            <a href="#"><img src="img/tw.png" alt="Twitter" /></a>
          </li>
          <li>
            <a href="#"><img src="img/ig.png" alt="Instagram" /></a>
          </li>
        </ul>
      </div>
    </footer>
